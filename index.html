  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <center>
          <img src="./img/logo.png" class="mr-0">
        </center>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-2 col-lg-1 col-4 mb-2 mb-md-0 timer-box pt-4 pb-4 mr-2">
        <div class="row">
          <div class="col-12">
            <div class="timer-box-num" name="days">358</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="timer-box-text">D&iacute;as</div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-lg-1 col-4 mb-2 mb-md-0 timer-box pt-4 pb-4 mr-2">
        <div class="row">
          <div class="col-12">
            <div class="timer-box-num" name="hours">06</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="timer-box-text">Horas</div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-lg-1 col-4 timer-box pt-4 pb-4 mr-2">
        <div class="row">
          <div class="col-12">
            <div class="timer-box-num" name="minutes">09</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="timer-box-text">Minutos</div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-lg-1 col-4 timer-box pt-4 pb-4 mr-2">
        <div class="row">
          <div class="col-12">
            <div class="timer-box-num" name="seconds">25</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="timer-box-text">Segundos</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 content">
        <center>
          <h4>Evolucionamos el ecosistema tecnol&oacute;gico de Panam&aacute;.</h4>
        </center>
      </div>
    </div>
    <div class="row mt-3 text-center">
      <div class="col-12">
        <form class="form-inline" style="display: inline" id="notifs-form">
          <input type="email" class="form-control" id="notifs-form-input" aria-describedby="emailHelp" placeholder="Coloque su email">
          <button type="button" class="btn btn-dark mt-2 mt-md-0" id="notifs-form-btn">Quiero saber m&aacute;s</button>
          <label class="notified-label"></label>
          <label class="invalid"></label>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12 content">
        <center>
          <h4 class="notified"></h4>
        </center>
      </div>
    </div>
